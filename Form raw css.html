    <style type="text/css">
        .floater_left {float:left }
        .divRow
        {
           display:table-row ;
           width:auto;

        .clear_left { clear :left}

</head>
<body>
    <div>
        <div class="divRow">1.-Richiesta licenza</div>
        <div class="divRow">
            <div>
                <span id="lblReadRequestEvent"></span>
            </div>
            <div>
                <div>
                    <input type="file" id="uplLicRequest" />
                </div>
                <div class="floater_left">
                    <input type="button" id="cmdUploadAndProcess" value="Carica File richiesta" />
                </div>
            </div>
        </div>
        <div class="divRow">
            <!-- first row of fields-->
            <div class="floater_left">
                <div>Richiedente</div>
                <div><input type="text" id="txtRicRagioneSoc" /></div>
            </div>
            <div class="floater_left">
                <div>telefono</div>
                <div><input type="text" id="txtRicTelefono" /></div>
            </div>
            <div class="floater_left">
                <div>e-mail</div>
                <div><input type="text" id="txtRic_e_mail" /></div>
            </div>
            <div class="floater_left">
                <div>Data richiesta</div>
                <div><input type="text" id="txtDateRequest" /></div>
            </div>
        </div>
        <div class="divRow">
            <!-- second row of fields-->
            <div class="floater_left">
                <div>Sistema operativo</div>
                <div><input type="text" id="txtRic_OSystem" /></div>
            </div>
            <div class="floater_left">
                <div>Computer name</div>
                <div><input type="text" id="txtRicCompName" /></div>
            </div>
            <div class="floater_left">
                <div>Vol.Serial Number</div>
                <div><input type="text" id="txtRicVSN" /></div>
            </div>
            <div class="floater_left">
                <div>Folder</div>
                <div><input type="text" id="txtRicAppFolder" /></div>
            </div>
            <div class="floater_left">
                <div>
                    <input type="button" id="cmdUploadFromForm" value="Leggi dal form" />
                </div>
            </div>
        </div>  
    </div><!-- eof main div-->
